<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even Checker</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>🌿 Odd & Even Checker 🌿</h1>
        <button id="checkButton">Check Numbers</button>
        <div class="results-container">
            <div class="odd-container">
                <h2>🐺 Odd Numbers</h2>
                <div id="odd-results"></div>
            </div>
            <div class="even-container">
                <h2>🐑 Even Numbers</h2>
                <div id="even-results"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
